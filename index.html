<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
    <div id="left">
        <div id="bgpic">
        </div>
    </div>
    <div id="right">
        <div id="top">
            <div id="paragraph">This is not a real online service! You know you need something like this in your life
                to help you realize your deepest dreams. Sign up <i>now</i> to get started.
            </div>
            <div id="sentence">You <i>know</i> you want to.</div>
        </div>
        <div id="middle">
            <div id="formheader">Let's do this!</div>

            <form action="http://httpbin.org/post" method="post">
                <div id="first">
                    <label for="first_name">FIRST NAME:</label>
                    <input type="text" name="first_name" id="first_name" required>
                </div>
                <div id="last">
                    <label for="last_name">LAST NAME:</label>
                    <input type="text" name="last_name" id="last_name" required>
                </div>
                <div id="email">
                    <label for="email">EMAIL:</label>
                    <input type="email" name="email" id="email" required>
                </div>
                <div id="phonenumber">
                    <label for="number">PHONE NUMBER:</label>
                    <input type="tel" name="number" id="number" required>
                </div>
                <div id="password">
                    <label for="password">PASSWORD:</label>
                    <input type="password" name="password" id="password" required>
                </div>
                <div id="confirmpassword">
                    <label for="confirmpassword">CONFIRM PASSWORD:</label>
                    <input type="confirmpassword" name="confirmpassword" id="confirmpassword" required>
                </div>
        </form>
        </div>
        <div id="bottom">
            <div id="create">
                <button type="submit">
                    Create Account
                </button>
            </div>
            <div id="login">
                Already have an account? <span style="color: #4a774b;">Log in</span>
            </div>
        </div>
    </div>
</div>
</body>
</html>
