<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
    <div id="left">
        <div id="bgpic">
            <div id="logo">Logo</div>
        </div>
    </div>
    <div id="right">
        <div id="top">
            <div id="paragraph">This is not a real online service! You know you need something like this in your life
                to help you realize your deepest dreams. Sign up <i>now</i> to get started.
            </div>
            <div id="sentence">You <i>know</i> you want to.</div>
        </div>
        <div id="middle">
            
            <form action="http://httpbin.org/post" method="post">
                <div id="first">
                    <label for="first_name">First Name:</label>
                    <input type="text" name="first_name" id="first_name">
                </div>
                <div id="last">
                    <label for="last_name">Last Name:</label>
                    <input type="text" name="last_name" id="last_name">
                </div>
                <div id="email">
                    <label for="email">Email:</label>
                    <input type="email" name="email" id="email">
                </div>
                <div id="phonenumber">
                    <label for="number">Phone Number:</label>
                    <input type="number" name="number" id="number">
                </div>
                <div id="password">
                    <label for="password">Password:</label>
                    <input type="password" name="password" id="password">
                </div>
            </form>
            <div id="confirmpassword">
                <label for="confirmpassword">Confirm Password:</label>
                <input type="confirmpassword" name="confirmpassword" id="confirmpassword">
            </div>
        </form>
        </div>
        <div id="bottom">
            Button
        </div>
    </div>
</div>
</body>
</html>
